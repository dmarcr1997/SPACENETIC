<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>SPACENETIC</h1>
    </header>
    <div id="app">
        <div v-if="!universeCreated" id="control">
            <div v-for="object in objects">
              <label>{{object}}</label>
              <input type="radio" :value="object" @click="addToSelected">
            </div>
            <button @click='makeSpace'>Create A Universe</button>
          </div>
          <div v-else id="control">
            <button @click='resetUniverse'>Destroy Your Universe</button>
          </div>
    </div>
    <div id="space">

    </div>
</body>
</html>
